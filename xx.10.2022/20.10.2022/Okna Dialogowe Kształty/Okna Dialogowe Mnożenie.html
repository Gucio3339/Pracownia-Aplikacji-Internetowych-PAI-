<html>
    <head>
        <body>
            <script>
                function Mnozenie(x,y)
                {
                    z = x * y
                    return z
                }

                jeden = parseInt(prompt("Podaj liczbę: "))
                dwa = parseInt(prompt("Podaj liczbę: "))
                document.write(Mnozenie(jeden,dwa) + "<br>")
            </script>
        </body>
    </head>
</html>
